<template name="manageAxesAdd">
    <h1>Add axe</h1>

    <form id="manage-axes-add">
        <div class="form-item">
            <label>Name:</label>
            <input name="name" type="text">
        </div>

        <div class="form-item">
            <label>Description:</label>
            <textarea name="description"></textarea>
        </div>

        <div class="form-actions">
            <button id="submit">Save</button>
        </div>
    </form>
</template>
